version: '3.0'
services:
  rasa:
    container_name: crp_chatbot
    image: rasa/rasa:3.6.20-full
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
      - --enable-api
      - --cors
      - "*"
    networks:
      - compute_network
      - reverseproxy_network
    restart: unless-stopped

networks:
  reverseproxy_network:
    name: reverseproxy_network
    external: true
  compute_network:
    name: compute_network
    external: true
